<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	
<!-- radio button -->
<!-- select tag -->
<!-- textarea tag -->


<!-- only one choice button inputs using the NAME attribute-->
<!-- a VALUE attribute stores the choice under the name  -->
<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input id="dogs" type="radio" name="petChoice" value="dogs">

	<label for="cats">Cats:</label>
	<input id="cats" type="radio" name="petChoice" value="cats">

<!-- SELECT tag for dropdown menus -->
	<p>Whats your favorite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Purple</option>
		<option>Blue</option>
	</select>

	<p>Whats your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:/</option>
		<option value="sad">:(</option>
	</select>

	<br/>
	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>submit</button>

</form>

</body>
</html>
