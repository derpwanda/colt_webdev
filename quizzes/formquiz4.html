<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required="">

		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required="">
		<br>

		<label for="Male">Male</label>	
		<input id="Male" type="radio" name="genderChoice" value="Male" required="">

		<label for="Female">Female</label>
		<input id="Female" type="radio" name="genderChoice" value="Female" required="">

		<label for="Other">Other</label>
		<input id="Other" type="radio" name="genderChoice" value="Other" required="">
		<br>

		<label for="Email">Email: </label>
		<input type="email" name="" placeholder="email" required="">

		<!-- instead of using password input attributes, use Validation pattern attribute to establish a reg expression -->
		<label for="ePassword">Password: </label>
		<input id="ePassword" type="password" name="" pattern="[0-9a-fA-F]{5,10}"  title="5 and 10 characters" placeholder="password" required="password">
		<br>

		<label for="birthday">Birthday: </label>
		<select id="month" name="month"> 
	    <option>January</option>       
	    <option>February</option>       
	    <option>March</option>       
	    <option>April</option>       
	    <option>May</option>       
	    <option>June</option>       
	    <option>July</option>       
	    <option>August</option>       
	    <option>September</option>       
	    <option>October</option>       
	    <option>November</option>       
	    <option>December</option>       
  	</select>
  	<select id="day" name="day"> 
	    <option>1</option>       
	    <option>2</option>       
	    <option>3</option>       
	    <option>4</option>       
	    <option>5</option>       
	    <option>6</option>       
	    <option>7</option>       
	    <option>8</option>       
	    <option>9</option>       
	    <option>10</option>       
	    <option>11</option>       
	    <option>12</option>       
	    <option>13</option>       
	    <option>14</option>       
	    <option>15</option>       
	    <option>16</option>       
	    <option>17</option>       
	    <option>18</option>       
	    <option>19</option>       
	    <option>20</option>       
	    <option>21</option>       
	    <option>22</option>       
	    <option>23</option>       
	    <option>24</option>       
	    <option>25</option>       
	    <option>26</option>       
	    <option>27</option>       
	    <option>28</option>       
	    <option>29</option>       
	    <option>30</option>       
	    <option>31</option>       
  	</select>
		<select id="year" name="year"> 
	    <option>2009</option>       
	    <option>2010</option>       
	    <option>2011</option>       
	    <option>2012</option>       
	    <option>2013</option>       
	    <option>2014</option>       
	    <option>2015</option>       
	    <option>2016</option>       
	    <option>2017</option>       
	    <option>2018</option>
	    <option>2019</option>
	    <option>2020</option>       
	  </select> 	
		<br>

		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" type="checkbox" name="agreeChoice">
		<br>

		<input type="submit" name="">
	</form>

</body>
</html>
